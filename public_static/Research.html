<!DOCTYPE html>
<html lang="en">
<style>
    .body {
        background-image: linear-gradient(to right, #929daa, #ededef);
        min-height: 651px;
        max-height: 3000px;
    }

    #view,
    #deposit,
    #withdraw,
    .form-group.eth,
    .result_medical {
        display: none;
    }

    .result_medicine,
    .result_sympton {
        margin-top: 5px;
    }

    .circle-loader-later {
        border: 10px solid rgba(0, 0, 0, 0.2);
        border-left-color: #129928;
        animation: loader-spin-later 1.2s infinite linear;
        position: relative;
        display: inline-block;
        vertical-align: top;
        border-radius: 50%;
        width: 12em;
        height: 12em;
        left: 44%;
        bottom: 50px;
    }

    .load-complete-later {
        -webkit-animation: none;
        animation: none;
        transition: border 500ms ease-out;
    }

    .load-complete-later.checkmark-later {
        border-color: #129928;
    }

    .load-complete-later.failmark-later {
        border-color: #cd0a58;
    }

    .failmark-later>div.draw-later {
        display: block;
    }

    .failmark-later>div.draw-later:before {
        animation-duration: 800ms;
        animation-timing-function: ease;
        animation-name: failmark;
        transform: scaleX(-1) rotate(135deg);
    }

    .failmark-later>div.draw-later:before {
        opacity: 1;
        height: 3.5em;
        width: 3.5em;
        transform-origin: left top;
        border-right: 7px solid #cd0a58;
        border-top: 7px solid #cd0a58;
        content: "";
        left: 2.6em;
        top: 3.3em;
        position: absolute;
    }

    .failmark-later>div.draw-later:after {
        opacity: 1;
        height: 3.5em;
        width: 3.5em;
        transform-origin: left top;
        border-right: 7px solid #cd0a58;
        border-top: 7px solid #cd0a58;
        content: "";
        left: 7.6em;
        top: 7.6em;
        position: absolute;
    }

    .failmark-later>div.draw-later:after {
        animation-duration: 800ms;
        animation-timing-function: ease;
        animation-name: failmark-later;
        transform: scaleX(-1) rotate(314deg);
    }

    .checkmark-later>div.draw-later {
        display: block;
    }

    .checkmark-later>div.draw-later:after {
        opacity: 1;
        height: 7em;
        width: 3.5em;
        transform-origin: left top;
        border-right: 11px solid #129928;
        border-top: 11px solid #129928;
        content: "";
        left: 1.5em;
        top: 6em;
        position: absolute;
    }

    .checkmark-later>div.draw-later:after {
        animation-duration: 800ms;
        animation-timing-function: ease;
        animation-name: checkmark-later;
        transform: scaleX(-1) rotate(135deg);
    }

    @keyframes loader-spin-later {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes failmark-later {
        0% {
            height: 0;
            width: 0;
            opacity: 1;
        }
        20% {
            height: 0;
            width: 3.5em;
            opacity: 1;
        }
        40% {
            height: 3.5em;
            width: 3.5em;
            opacity: 1;
        }
        100% {
            height: 3.5em;
            width: 3.5em;
            opacity: 1;
        }
    }

    @keyframes checkmark-later {
        0% {
            height: 0;
            width: 0;
            opacity: 1;
        }
        20% {
            height: 0;
            width: 3.5em;
            opacity: 1;
        }
        40% {
            height: 7em;
            width: 3.5em;
            opacity: 1;
        }
        100% {
            height: 7em;
            width: 3.5em;
            opacity: 1;
        }
    }

    .text-process {
        font-size: 30px;
        font-weight: bold;
        padding-bottom: 80px;
        text-align: center;
    }

    .text-successful {
        font-size: 30px;
        font-weight: bold;
        padding-bottom: 60px;
        text-align: center;
    }

    .text-fail {
        font-size: 30px;
        font-weight: bold;
        padding-bottom: 80px;
        text-align: center;
    }

    .noti-text {
        font-size: 30px;
        font-weight: bold;
        padding-bottom: 80px;
        text-align: center;
        color: red;
    }

    .container1 {
        display: inline-block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        margin-right: 0px !important;
        margin-left: 0px !important;
        cursor: pointer;
        font-size: 15px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        width: 190px;
    }

    .container1 input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    .checkmark {
        position: absolute;
        top: 3px;
        left: 5px;
        height: 18px;
        width: 18px;
        background-color: #eee;
        border-radius: 50%;
    }

    .container:hover input~.checkmark {
        background-color: #ccc;
    }

    .container input:checked~.checkmark {
        background-color: #2196F3;
    }

    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    .container input:checked~.checkmark:after {
        display: block;
    }

    .container .checkmark:after {
        top: 5px;
        left: 5px;
        width: 8px;
        height: 8px;
        border-radius: 70%;
        background: white;
    }

    .buttonSubmit {
        width: 30%;
        margin: 0 2% 3% 2%;
        font-size: 16px !important;
        font-weight: bold !important;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
    }

    label {
        font-size: 16px;
    }
</style>

<head>
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <script src="javascript/jquery.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script languege="javascript" src="./javascript/web3.min.js"></script>
</head>

<body>
    <div class="body">
        <div id="navigation"></div>
        <div class="container form" style="width: 100%">
            <div class="row" style="margin: 8% 0 6% 0">
                <div class="col-lg-12">
                    <div class="modal-dialog" style="width: 50%; left: 25%; margin: 0px !important">
                        <div class="modal-content">
                            <div class="modal-header text-center" style="background: rgb(131, 131, 134)">
                                <h3 class="modal-title w-100" style="font-weight: bold">Researcher</h3>
                            </div>
                            <div class="modal-body" style="padding: 15px 25px 15px 25px">
                                <div class="form-group">
                                    <h4>Fill contract address you want to interact</h4>
                                    <label>Contract address</label>
                                    <input type="text" class="form-control contractAddress">
                                </div>
                                <div class="form-group">
                                    <label>What you want to do?</label>
                                    <br>
                                    <label class="container1" style="display: inline-block">View record
                                        <input type="radio" name="access" value="view">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container1" style="display: inline-block">Deposit money
                                        <input type="radio" name="access" value="deposit">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container1" style="display: inline-block">Withdraw money
                                        <input type="radio" name="access" value="withdraw">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="form-group eth">
                                    <label>Ether unit</label>
                                    <input type="number" class="form-control eth_number">
                                </div>
                                <div class="listButton" style="text-align: center;">
                                    <button type="submit" class="btn btn-primary buttonSubmit" id="view" onClick="view()">SEND REQUEST</button>
                                    <button type="submit" class="btn btn-primary buttonSubmit" id="deposit" onClick="deposit()">SEND REQUEST</button>
                                    <button type="submit" class="btn btn-primary buttonSubmit" id="withdraw" onClick="withdraw()">SEND REQUEST</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" style="display: none">
            <div class="text-process">Your request is processing...</div>
            <div class="text-successful" style="display: none">Your transaction address is
                <span class="transaction" style="color:red"></span>
            </div>
            <div class="text-fail" style="display: none">Your transaction is failed.</div>
            <div class="circle-loader-later">
                <div class="checkmark-later draw-later"></div>
            </div>
        </div>
        <div class="noti" style="display: none">
            <div class="noti-text">Your request is denied</div>
        </div>

        <div class="container result_medical" style="width: 100%;">
            <div class="row" style="margin: 6% 0 6% 0">
                <div class="col-lg-12">
                    <div class="modal-dialog" style="width: 50%; left: 25%; margin: 0px !important">
                        <div class="modal-content">
                            <div class="modal-header text-center" style="background: rgb(131, 131, 134)">
                                <h3 class="modal-title w-100" style="font-weight: bold">Medical Record</h3>
                            </div>
                            <div class="modal-body" style="padding: 15px 25px 15px 25px">
                                <div class="form-group" style="display: flow-root">
                                    <div class="form-group" style="display: flow-root">
                                        <div class="pull-left">
                                            <label>Gender:</label>&nbsp
                                            <input type="text" class="form-control result_gender" readonly>
                                        </div>
                                        <div class="pull-right">
                                            <label>Age:</label>
                                            <input type="number" class="form-control result_age" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Disease name:</label>
                                        <input type="text" class="form-control result_disease" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Sympton:</label>
                                        <div class="listSympton"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Medicine:</label>
                                        <div class="listMedicine"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Image: </label>
                                        <img id="image" src="" style="width: 100%">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div id="footer"></div> -->
    </div>
</body>
<script>
    $(document).ready(function () {
        $("#navigation").load("navbar.html");
        window.onload = function () {
            $(".menu.research a").css({ "background-color": "#111", "color": "white" });
        };

        $(".circle-loader-later").toggleClass("load-complete-later");

		$('.buttonSubmit').click(function() {
            $(".result_medical, .noti, .text-fail, .text-successful").css("display", "none");
            $('.result_sympton').remove();
            $('.result_medicine').remove();
		})

        let temp = $("input[name='access']").click(function () {
            if ($("input[name='access']:checked").val() == 'view') {
                $("#view").css("display", "inline-block");
                $("#deposit, #withdraw, .form-group.eth").css("display", "none");
            } else if ($("input[name='access']:checked").val() == 'deposit') {
                $("#view, #withdraw").css("display", "none");
                $("#deposit").css("display", "inline-block");
                $(".form-group.eth").css("display", "block");
            }
            else {
                $("#view, #deposit, .form-group.eth").css("display", "none");
                $("#withdraw").css("display", "inline-block");
            }
        });
    });
</script>
<script src="./research.js"></script>

</html>
