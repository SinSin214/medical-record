<!DOCTYPE html>
<html lang="en">

<style>
    .body {
        background-image: linear-gradient(to right, #929daa, #ededef);
    }

    .autoImage {
        height: 100%;
        width: 100%;
    }

    #myCarousel {
        left: 22%;
        margin-top: 6%;
    }

    .carousel-indicators {
        height: 0px !important;
        left: 20% !important;
        margin-left: 0 !important;
    }

    .previous,
    .next {
        background-color: #f1f1f1;
        color: black;
    }

    .round {
        height: 40px;
        width: 40px;
        border-radius: 50%;
    }

    .carousel-control {
        font-size: 33px !important;
        top: 45% !important;
        bottom: 43% !important;
        opacity: 0.7 !important;
        width: 10% !important;
    }

    .carousel-control-prev-icon {
        margin-left: -20%
    }

    .carousel-control-next-icon {
        margin-right: -20%
    }

    .intro {
        display: flex;
        margin-top: 10%;
        margin-bottom: 80px
    }

    .eachImage {
        width: 33%;
    }

    .imageIntro {
        width: 100%;
        height: 100%;
    }
</style>

<head>
    <meta charset="utf-8">
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script languege="javascript" src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
</head>

<body>
    <div class="body">
        <div id="navigation"></div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000" style="width:56%; text-align: center">
            <div style="display: inline-block;">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="item active">
                        <img src="./image/block chain.png" alt="Los Angeles" class="autoImage">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="./image/ethereum.png" alt="Chicago" class="autoImage">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="./image/smartcontract.png" alt="New York" class="autoImage">
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true">&#8249;</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true">&#8250;</span>
                </a>
            </div>
        </div>
        <div class="intro" style="padding: 0 50px 0 50px">
            <div class="eachImage">
                <img src="./image/work.png" class="imageIntro" style="padding-right: 30px">
            </div>
            <div class="eachImage">
                <img src="./image/pros.png" class="imageIntro" style="padding: 0 15px 0 15px">
            </div>
            <div class="eachImage">
                <img src="./image/application.png" class="imageIntro" style="padding-left: 30px">
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
<script>

    $(document).ready(function () {
        $("#navigation").load("navbar.html");
        $("#footer").load("footer.html");
    });
</script>
<script type='text/javascript' src="./index.js"></script>

</html>
